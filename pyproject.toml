# log_cli_level = "DEBUG"
# log_format = "%(asctime)s %(process)d %(levelname)s %(name)s:%(filename)s:%(lineno)d %(message)s"

[[tool.mypy.overrides]]
module = [
    "factory",
    "inflector"
]
ignore_missing_imports = true
